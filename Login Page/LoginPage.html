<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Login.css">
    <title>Login
    </title>
</head>
<body>
    <div class="container">
        <img src="../Assets/Images/Logos/logo.png" alt="" class="brand">
        <form method="post" action="">
            <div id="form_header">Log In</div><br><br>
            <div class="LoginDetails">
                <input type="text" name="Name" class="TextFields" required placeholder="registered email or mobile number"><br><br>
                <input type="password" name="Password" class="TextFields" required placeholder="password"><br><br>
                <button id="LoginButton">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
