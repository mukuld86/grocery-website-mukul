<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <img src="../Assets/Images/Logos/logo.png" alt="" class="brand">
        <form method="post" action="">
            <div id="form_header">Sign Up
            </div>
            <div class="row row_grid">
                <input type="text" name="fname" required placeholder="First Name">
                <input type="text" name="lname" required placeholder="Last Name">
            </div>
            <div class="row">
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            <div class="row row_grid">
                <input type="password" name="password1" required placeholder="Enter New Password">
                <input type="password" name="password2" required placeholder="Confirm Password">
            </div>
            <div class="row">
                <button value="Register" id="btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
